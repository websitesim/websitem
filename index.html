<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakƒ±z Falƒ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Senin Orijinal Tasarƒ±mƒ±n */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveClouds linear infinite;
            filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        .cloud1 { width: 150px; height: 50px; top: 10%; left: -100px; animation-duration: 40s; }
        .cloud1::before, .cloud1::after { content: ''; position: absolute; background: #fff; border-radius: 50%; }
        .cloud1::before { width: 80px; height: 80px; top: -30px; left: 30px; }
        .cloud1::after { width: 100px; height: 100px; top: -50px; left: 80px; }

        .cloud2 { width: 100px; height: 35px; top: 35%; right: -80px; animation-duration: 50s; }
        .cloud2::before { content: ''; position: absolute; background: #fff; border-radius: 50%; width: 60px; height: 60px; top: -20px; left: 10px; }

        .cloud3 { width: 200px; height: 70px; bottom: 15%; left: -150px; animation-duration: 65s; }
        .cloud3::before, .cloud3::after { content: ''; position: absolute; background: #fff; border-radius: 50%; }
        .cloud3::before { width: 120px; height: 120px; top: -40px; left: 20px; }
        .cloud3::after { width: 90px; height: 90px; top: -50px; right: 10px; }

        @keyframes moveClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 300px)); }
        }

        h1 { z-index: 10; color: #3182CE; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }

        .card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 4px, 6px, 0.05);
            padding: 2rem;
            z-index: 20;
            width: 100%;
            max-width: 450px;
        }
        
        #result {
            padding: 1rem; 
            border-left-width: 4px; 
            border-color: #f59e0b; 
            background-color: #fef3c7; 
            border-radius: 0.5rem; 
        }

        /* Doƒüum G√ºn√º √ñzel Fal Kartƒ± Stili */
        .special-bday-card {
            border: 2px dashed #f472b6;
            background-color: #fff5f7;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            position: relative;
        }
        .special-bday-tag {
            background: #f472b6;
            color: white;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            position: absolute;
            top: -10px;
            right: 10px;
            font-weight: bold;
        }

        button { transition: all 0.3s ease; transform: scale(1); }
        button:hover { transform: scale(1.05); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .user-id-text { word-break: break-all; }
    </style>
</head>
<body class="text-gray-800">

    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <h1 class="text-4xl font-bold mb-8 z-10 text-teal-600 text-shadow-lg">Sunanƒ±n Fallarƒ±</h1>

    <div id="login" class="card flex flex-col space-y-4">
        <p class="text-lg font-semibold text-center text-gray-700">Falƒ±nƒ±zƒ± G√∂rmek ƒ∞√ßin Giri≈ü Yapƒ±n</p>
        <input type="text" id="username" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" class="p-3 border-2 border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" maxlength="20">
        <button onclick="login()" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 rounded-xl shadow-lg">Giri≈ü Yap</button>
        <p class="text-sm text-red-500 text-center hidden" id="login-error-message">L√ºtfen ge√ßerli bir kullanƒ±cƒ± adƒ± giriniz.</p>
    </div>

    <div id="main" class="card mt-6 relative" style="display:none;">
        <button onclick="logout()" class="absolute top-2 right-2 text-sm text-teal-600 hover:text-teal-800 font-semibold p-2 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
            Geri D√∂n
        </button>

        <p id="greeting" class="text-xl font-semibold mb-4 text-center text-teal-600"></p>
        <p id="auth-status" class="text-xs text-gray-500 text-center mb-4 user-id-text"></p>

        <button onclick="spinFal()" id="spin-button" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-extrabold py-4 rounded-xl text-2xl shadow-xl">Fal √áek!</button>
        <p id="result" class="mt-6 text-lg italic text-center min-h-[4rem] flex items-center justify-center">Falƒ±nƒ±z Burada G√∂z√ºkecek...</p>
        
        <button onclick="window.location.replace('chat.html');" class="w-full mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg relative">
            üí¨ Genel Sohbet Odasƒ±na Git 
        </button>
        
        <h3 class="text-2xl font-bold mt-8 mb-4 border-b pb-2 text-teal-700">Genel Fal Akƒ±≈üƒ±</h3>
        <div id="history-container" class="overflow-y-auto" style="height: 400px;"> 
            <ul id="history" class="space-y-4">
                <li class="text-gray-500 text-sm text-center">Y√ºkleniyor...</li>
            </ul>
        </div>
        <p class="text-xs text-red-500 mt-2 text-center hidden" id="error-message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query, deleteDoc, updateDoc, arrayUnion, arrayRemove, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCQ8ZJdTmdIxGjzcxoc08w7hl0SfAyekH8",
            authDomain: "skzfli.firebaseapp.com",
            projectId: "skzfli",
            storageBucket: "skzfli.firebasestorage.app",
            messagingSenderId: "748486506131",
            appId: "1:748486506131:web:1dbcd53a4ba00f74eb7f66"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;
        let userName = "";

        // UI
        const loginDiv = document.getElementById('login');
        const mainDiv = document.getElementById('main');
        const historyList = document.getElementById('history');

        // Fal Metinleri (Seninkiler)
        const fortunes = ["A≈ükƒ±n etmi≈ü onu ≈üair...", "Gelecek son dakikada haber...", "Seni senden √ßok sever..."]; // Buraya kendi listenin tamamƒ±nƒ± koyabilirsin.

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('auth-status').textContent = `Kimlik ID: ${userId}`;
                const storedName = localStorage.getItem('userName');
                if (storedName) {
                    userName = storedName;
                    document.getElementById('greeting').textContent = `Ho≈ü Geldin, ${userName}!`;
                    loginDiv.style.display = 'none';
                    mainDiv.style.display = 'block';
                    setupListener();
                }
            } else {
                signInAnonymously(auth);
            }
        });

        window.login = function() {
            const val = document.getElementById('username').value.trim();
            if (val.length >= 3) {
                userName = val;
                localStorage.setItem('userName', val);
                location.reload();
            }
        };

        window.logout = function() {
            localStorage.removeItem('userName');
            location.reload();
        };

        function setupListener() {
            const q = query(collection(db, `artifacts/skzfli/public/data/fortunes`), orderBy('timestamp', 'desc'));
            onSnapshot(q, (snapshot) => {
                historyList.innerHTML = '';

                // --- DOƒûUM G√úN√ú √ñZEL FALLARI (Sadece en √ºstte sabit) ---
                const specials = [
                    {h: "Hanƒ±mefendim üëë", t: "Mumlarƒ± √ºfle dikkat et\nYa≈ü soranƒ± engelle ge√ß\nBug√ºn doƒüum g√ºn√ºn\nT√ºm nazlarƒ±n serbest"},
                    {h: "Biriciƒüim üå∏", t: "Pastanƒ±n mumu yanƒ±yor\nYeni ya≈ü sana yakƒ±≈üƒ±yor\nG√ºl√º≈ü√ºn ortalƒ±ƒüƒ± ƒ±sƒ±tƒ±yor\nBug√ºn herkes seni konu≈üuyor"},
                    {h: "G√∂ky√ºz√ºm ‚ú®", t: "Pasta kesildi mum s√∂nd√º\nG√ºl√º≈ü√ºn g√∂nl√ºm√ºnd√º\nDoƒüum g√ºn√ºn bahaneydi\nG√∂zlerim sana d√∂nd√º"}
                ];

                specials.forEach(s => {
                    historyList.innerHTML += `
                        <li class="special-bday-card">
                            <span class="special-bday-tag">${s.h}</span>
                            <p class="text-sm italic text-pink-700 whitespace-pre-line font-medium">${s.t}</p>
                        </li>`;
                });
                
                historyList.innerHTML += `<div class="text-center text-[10px] text-teal-400 font-bold py-2">‚ú¶ GENEL AKI≈û ‚ú¶</div>`;

                // --- Firebase Akƒ±≈üƒ± ---
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const isMyFortune = data.userId === userId;
                    const liked = data.reactedBy?.includes(userId);
                    historyList.innerHTML += `
                        <li class="p-4 border rounded-xl bg-gray-50 relative">
                            <div class="flex justify-between text-[10px] font-bold text-teal-600 mb-1 uppercase"><span>${data.userName}</span></div>
                            <p class="text-sm text-gray-700">${data.text}</p>
                            <div class="mt-2 flex items-center space-x-2">
                                <button onclick="toggleReaction('${doc.id}')" class="text-sm ${liked ? 'text-red-500' : 'text-gray-400'}">‚ù§ ${data.reactedBy?.length || 0}</button>
                            </div>
                        </li>`;
                });
            });
        }

        window.spinFal = async function() {
            const fortuneText = "Bug√ºn senin i√ßin harika bir g√ºn olacak!"; // √ñrnek
            await addDoc(collection(db, `artifacts/skzfli/public/data/fortunes`), {
                userId, userName, text: fortuneText, timestamp: new Date().toISOString(), reactedBy: []
            });
        };
    </script>
</body>
</html>
