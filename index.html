<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakƒ±z Falƒ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sitenin orijinal temiz tasarƒ±mƒ± */
        body { background-color: #f3f4f6; font-family: sans-serif; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; width: 100%; max-width: 450px; }
        .bday-card { border: 2px solid #f472b6; background: #fff1f2; margin-bottom: 12px; border-radius: 12px; padding: 15px; position: relative; }
        .bday-label { position: absolute; top: -10px; right: 10px; background: #f472b6; color: white; font-size: 10px; padding: 2px 8px; border-radius: 10px; font-weight: bold; }
        
        /* Balonlar i√ßin en basit ve kasmayan kod */
        .balloon { position: fixed; bottom: -100px; width: 40px; height: 50px; border-radius: 50%; z-index: 100; animation: floatUp 8s linear forwards; }
        @keyframes floatUp { to { transform: translateY(-120vh); } }
    </style>
</head>
<body class="flex flex-col items-center p-4">

    <div id="bday-assets" style="display:none;">
        <audio id="bday-music" loop><source src="istanbul.mp3" type="audio/mpeg"></audio>
        <div id="balloon-box"></div>
        <div class="fixed top-4 left-0 right-0 z-[1000] flex justify-center px-4">
            <div class="bg-white border-2 border-pink-500 rounded-full py-2 px-6 shadow-2xl flex items-center space-x-4">
                <span class="text-pink-600 font-bold text-sm">ƒ∞yi ki doƒüdun! üéâ</span>
                <button onclick="toggleMusic()" id="m-btn" class="bg-pink-500 text-white text-xs px-3 py-1 rounded-full italic">M√ºziƒüi A√ß</button>
            </div>
        </div>
    </div>

    <h1 class="text-3xl font-bold text-teal-600 my-6">Sunanƒ±n Fallarƒ±</h1>

    <div class="card">
        <div id="login-section">
            <input type="text" id="uname" placeholder="ƒ∞sminiz" class="w-full border p-3 rounded-lg mb-4">
            <button onclick="startApp()" class="w-full bg-teal-500 text-white font-bold py-3 rounded-lg">Giri≈ü Yap</button>
        </div>

        <div id="main-section" style="display:none;">
            <div class="flex justify-between text-sm mb-4 text-gray-500">
                <span id="welcome"></span>
                <button onclick="location.reload()">√áƒ±kƒ±≈ü</button>
            </div>
            
            <button onclick="getFortune()" id="f-btn" class="w-full bg-pink-500 text-white font-bold py-4 rounded-xl text-xl shadow-lg mb-6">Fal √áek!</button>
            <div id="result" class="text-center italic text-gray-700 border-b pb-6 mb-4">Falƒ±n burada g√∂r√ºnecek...</div>

            <h3 class="font-bold text-gray-800 mb-4">Ge√ßmi≈ü Fallar</h3>
            <div id="history-list" class="space-y-3"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const config = { apiKey: "AIzaSyCQ8ZJdTmdIxGjzcxoc08w7hl0SfAyekH8", authDomain: "skzfli.firebaseapp.com", projectId: "skzfli", storageBucket: "skzfli.firebasestorage.app", messagingSenderId: "748486506131", appId: "1:748486506131:web:1dbcd53a4ba00f74eb7f66" };
        const app = initializeApp(config);
        const db = getFirestore(app);
        let user = localStorage.getItem('sn_user');

        // Tarih ve Doƒüum G√ºn√º Kontrol√º
        const d = new Date();
        const isBday = (d.getMonth() === 11 && d.getDate() === 31) || (d.getMonth() === 0 && d.getDate() <= 26);

        if(isBday) {
            document.getElementById('bday-assets').style.display = 'block';
            setInterval(() => {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.style.left = Math.random() * 90 + 'vw';
                b.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                document.getElementById('balloon-box').appendChild(b);
                setTimeout(() => b.remove(), 8000);
            }, 1000);
        }

        window.toggleMusic = () => {
            const m = document.getElementById('bday-music');
            const btn = document.getElementById('m-btn');
            if(m.paused) { m.play(); btn.innerText = "Durdur"; }
            else { m.pause(); btn.innerText = "M√ºziƒüi A√ß"; }
        };

        window.startApp = () => {
            const name = document.getElementById('uname').value.trim();
            if(name) { localStorage.setItem('sn_user', name); location.reload(); }
        };

        if(user) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('main-section').style.display = 'block';
            document.getElementById('welcome').innerText = "Selam " + user;
            
            const q = query(collection(db, "fortunes"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('history-list');
                list.innerHTML = '';

                if(isBday) {
                    const bdays = [
                        {h: "Hanƒ±mefendim üëë", t: "Mumlarƒ± √ºfle dikkat et\nYa≈ü soranƒ± engelle ge√ß\nBug√ºn doƒüum g√ºn√ºn\nT√ºm nazlarƒ±n serbest"},
                        {h: "Biriciƒüim üå∏", t: "Pastanƒ±n mumu yanƒ±yor\nYeni ya≈ü sana yakƒ±≈üƒ±yor\nG√ºl√º≈ü√ºn ortalƒ±ƒüƒ± ƒ±sƒ±tƒ±yor\nBug√ºn herkes seni konu≈üuyor"},
                        {h: "G√∂ky√ºz√ºm ‚ú®", t: "Pasta kesildi mum s√∂nd√º\nG√ºl√º≈ü√ºn g√∂nl√ºm√ºnd√º\nDoƒüum g√ºn√ºn bahaneydi\nG√∂zlerim sana d√∂nd√º"}
                    ];
                    bdays.forEach(item => {
                        list.innerHTML += `<div class="bday-card"><span class="bday-label">${item.h}</span><p class="text-sm italic whitespace-pre-line">${item.t}</p></div>`;
                    });
                }

                snap.forEach(s => {
                    const data = s.data();
                    const liked = data.likes?.includes(user);
                    list.innerHTML += `
                        <div class="p-3 border rounded-lg bg-white shadow-sm">
                            <div class="flex justify-between text-[10px] font-bold text-teal-600 mb-1 uppercase"><span>${data.user}</span></div>
                            <p class="text-sm text-gray-700 mb-2">${data.text}</p>
                            <button onclick="like('${s.id}', ${liked})" class="text-xs ${liked ? 'text-red-500' : 'text-gray-400'}">‚ù§ ${data.likes?.length || 0}</button>
                        </div>`;
                });
            });
        }

        window.getFortune = async () => {
            const f = ["Seni √ßok seviyor!", "G√ºzel g√ºnler yakƒ±n.", "Bir s√ºrpriz kapƒ±da!"];
            const text = f[Math.floor(Math.random()*f.length)];
            document.getElementById('result').innerText = text;
            await addDoc(collection(db, "fortunes"), { text, user, timestamp: Date.now(), likes: [] });
        };

        window.like = async (id, liked) => {
            await updateDoc(doc(db, "fortunes", id), { likes: liked ? arrayRemove(user) : arrayUnion(user) });
        };
    </script>
</body>
</html>
