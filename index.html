    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Ana tasarım ve font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2f1; /* Açık turkuaz arka plan */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Bulut Animasyonları (Estetik amaçlı) */
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveClouds linear infinite;
            filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        .cloud1 { width: 150px; height: 50px; top: 10%; left: -100px; animation-duration: 40s; }
        .cloud1::before, .cloud1::after { content: ''; position: absolute; background: #fff; border-radius: 50%; }
        .cloud1::before { width: 80px; height: 80px; top: -30px; left: 30px; }
        .cloud1::after { width: 100px; height: 100px; top: -50px; left: 80px; }

        .cloud2 { width: 100px; height: 35px; top: 35%; right: -80px; animation-duration: 50s; }
        .cloud2::before { content: ''; position: absolute; background: #fff; border-radius: 50%; width: 60px; height: 60px; top: -20px; left: 10px; }

        .cloud3 { width: 200px; height: 70px; bottom: 15%; left: -150px; animation-duration: 65s; }
        .cloud3::before, .cloud3::after { content: ''; position: absolute; background: #fff; border-radius: 50%; }
        .cloud3::before { width: 120px; height: 120px; top: -40px; left: 20px; }
        .cloud3::after { width: 90px; height: 90px; top: -50px; right: 10px; }

        @keyframes moveClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 300px)); }
        }

        /* Başlık stili */
        h1 {
            z-index: 10;
            color: #3182CE; /* Mavi ton */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Kart stilleri */
        .card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 4px, 6px, 0.05);
            padding: 2rem;
            z-index: 20;
            width: 100%;
            max-width: 450px;
        }

        /* Buton stilleri */
        button {
            transition: all 0.3s ease;
            transform: scale(1);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* GİZLENEN FAL İÇİN YENİ STİL */
        .blurred {
            filter: blur(5px) grayscale(80%); /* Bulanıklık ve gri ton artırıldı */
            transition: filter 0.3s ease;
            cursor: pointer;
            border-left-color: #9ca3af !important; /* Gri çizgi */
            background-color: #f7f7f7; /* Açık gri arka plan */
        }
        /* Mouse ile üzerine gelindiğinde netleştirme */
        .blurred:hover {
            filter: blur(0) grayscale(0); 
        }
        /* Bulanık falların butonları görünür kalmalı */
        .blurred button {
            filter: none;
            cursor: pointer;
        }
        
        .user-id-text {
            word-break: break-all;
        }
    </style>
</head>

            "Gezmez hiç geceleri\nOynamaz kumar, içmez içki\nİyi aile çocuğudur\nOlmasın aklında çelişki",

            "Şansını kaçırdı sanmış\nÜzüntüden solmuş sararmış\nSeni yalnız görünce\nYine hayata bağlanmış",
            "Koluna taktı mı sepeti\nDoldurur içine vişneleri\nSana da ikram edecek\nGöreceksin pek ilgili",
            "Bu çok güzel bir meyve\nAşkınızdan size hediye\nBüyüyecek neşeli mutlu\nHayırlı olacak millete",
            "Gelecek son dakikada haber\nVar sıcak gelişmeler\nAğızdan ağıza dolaşacak\nKavuşacaksınız bu sefer",
            "Yemeği yapar lezzetli\nElleri çok marifetli\nTutacak elini yakında\nOlacak sana sevgili",
            "Hayatında herşey kararında\nAma gelişme var pek yakında\nTanışacaksın bir esmerle\nDemeyeceksin hiç elveda",
            "Aşkından düşmüş bitap\nÇeker her gün azap\nGel evet de biçareye\nKazan büyük sevap"

        /**
         * Verilen metni Title Case (Her kelimenin ilk harfi büyük) formatına çevirir.
         */
        function toTitleCase(str) {
            if (!str) return '';
            return str.replace(/\w\S*/g, function(txt) {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
        }
        
        // Firestore koleksiyon yollarını oluşturur
        function getFortuneCollectionRef() {
            // Herkese açık veriler için yol: /artifacts/{projectId}/public/data/fortunes
            return collection(db, `artifacts/${customAppId}/public/data/fortunes`);
        }

        function getHiddenDocRef() {
            // Kullanıcıya özel gizleme listesi yolu: /artifacts/{projectId}/users/{userId}/hiddenFortunes/list
            return doc(db, `artifacts/${customAppId}/users/${userId}/hiddenFortunes/list`);
        }
        
        // --- Firebase Başlangıç ve Yetkilendirme ---
        
        let hiddenFortuneIds = new Set(); 

        /**
         * Firebase'i başlatır ve kullanıcı oturumunu açar (Anonim).
         */
        async function initFirebase() {
            try {
                // Firebase Uygulamasını Başlat
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Auth Durumu Değiştiğinde Çalışacak Listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        authStatusElement.textContent = `Kimlik ID: ${userId}`;
                        isAuthReady = true;
                        
                        // Kullanıcı oturum açtıktan sonra gizlenen falları yükle
                        await loadHiddenFortunes();

                        // Eğer kullanıcı adı localStorage'da kayıtlıysa, otomatik giriş yap
                        const storedName = localStorage.getItem('userName');
                        if (storedName) {
                            userName = storedName;
                            showMainScreen();
                        }
                        setupFortuneListener();
                        
                    } else {
                        userId = null;
                        isAuthReady = true;
                        console.log("Firebase: Kullanıcı oturumu kapalı (anonim bekleniyor).");
                    }
                    errorMessageDiv.classList.add('hidden');
                });
                
                // Anonim giriş yap
                await signInAnonymously(auth);
                console.log("Firebase: Anonim giriş yapıldı.");

            } catch (error) {
                console.error("Firebase Başlatma Hatası:", error);
                errorMessageDiv.textContent = `Hata: Veritabanı bağlantısı kurulamadı. Detay: ${error.message}. Kural/API kontrolü yapın.`;
                errorMessageDiv.classList.remove('hidden');
            }
        }

        // --- Kullanıcı Arayüzü ve Giriş/Çıkış ---

        /**
         * Ana ekrana geçişi yönetir.
         */
        function showMainScreen() {
            if (!userName) return; 

            greetingElement.textContent = `Hoş Geldin, ${userName}! Hadi bir fal çek.`;
            loginDiv.style.display = 'none';
            mainDiv.style.display = 'block';
            
            spinButton.disabled = !isAuthReady;
            spinButton.textContent = isAuthReady ? "Fal Çek!" : "Yükleniyor...";
        }

        /**
         * Kullanıcı adını doğrular ve ana ekrana geçiş yapar.
         */
        window.login = function() {
            const inputName = usernameInput.value.trim();

            if (inputName.length < 3) {
                loginErrorMsg.textContent = "Kullanıcı adı en az 3 karakter olmalıdır.";
                loginErrorMsg.classList.remove('hidden');
                return;
            }
            loginErrorMsg.classList.add('hidden');

            userName = toTitleCase(inputName); 
            localStorage.setItem('userName', userName); 

            if (isAuthReady) {
                 showMainScreen();
            } else {
                 spinButton.disabled = true;
                 spinButton.textContent = "Yükleniyor...";
                 loginDiv.style.display = 'none';
                 mainDiv.style.display = 'block';
            }
        }
        
        /**
         * Kullanıcıyı giriş ekranına geri döndürür.
         */
        window.logout = function() {
            if (document.activeElement) {
                document.activeElement.blur();
            }

            localStorage.removeItem('userName'); 
            userName = "";

            mainDiv.style.display = 'none';
            loginDiv.style.display = 'block';
            resultElement.textContent = "Falınız Burada Gözükecek...";
            resultElement.classList.remove('bg-gray-100', 'border-gray-400');
            resultElement.classList.add('bg-yellow-100', 'border-yellow-500');
            usernameInput.focus();
        }


        // --- Firestore Veri İşlemleri ---
        
        /**
         * Kullanıcının gizlediği falları Firestore'dan yükler.
         */
        async function loadHiddenFortunes() {
            if (!db || !userId) return;
            try {
                const hiddenDocRef = getHiddenDocRef();
                const snapshot = await getDoc(hiddenDocRef);
                
                if (snapshot.exists() && snapshot.data().list) {
                    hiddenFortuneIds = new Set(snapshot.data().list);
                } else {
                    hiddenFortuneIds = new Set();
                }
            } catch (e) {
                console.error("Gizlenen fallar yüklenirken hata:", e);
            }
        }


        /**
         * Rastgele bir fal seçer, sonucu gösterir ve Firestore'a kaydeder.
         */
        window.spinFal = async function() {
            if (fortunes.length === 0 || !db || !isAuthReady || !userId || spinButton.disabled) {
                if (!isAuthReady) console.error("Firebase Auth hazır değil.");
                return;
            }
            
            spinButton.disabled = true;
            spinButton.textContent = "Fal Çekiliyor...";
            
            resultElement.textContent = "Sakız Kağıdınız Açılıyor..";
            resultElement.classList.remove('bg-yellow-100', 'border-yellow-500');
            resultElement.classList.add('bg-gray-100', 'border-gray-400');
            
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            const fortuneText = fortunes[randomIndex];
            
            setTimeout(async () => {
                
                resultElement.textContent = fortuneText;
                resultElement.classList.remove('bg-gray-100', 'border-gray-400');
                resultElement.classList.add('bg-yellow-100', 'border-yellow-500', 'animate-pulse');

                // Firestore'a kaydet
                try {
                    await addDoc(getFortuneCollectionRef(), {
                        userId: userId,
                        userName: userName,
                        text: fortuneText,
                        timestamp: new Date().toISOString(), 
                    });
                    console.log("Fal başarıyla Firestore'a kaydedildi.");
                } catch (e) {
                    console.error("Fal kaydetme hatası:", e);
                    errorMessageDiv.textContent = `Hata: Fal kaydedilemedi: ${e.message}`;
                    errorMessageDiv.classList.remove('hidden');
                }

                spinButton.disabled = false;
                spinButton.textContent = "Fal Çek!";
                setTimeout(() => resultElement.classList.remove('animate-pulse'), 1000); 
            }, 1500); 
        }
        
        /**
         * Falı HERKES için Firestore'dan siler.
         */
        window.deleteFortune = async function(docId, ownerId) {
            if (ownerId !== userId) return; 

            if (!db) return;
            try {
                await updateDoc(getHiddenDocRef(), { list: arrayRemove(docId) }).catch(() => {});
                await deleteDoc(doc(getFortuneCollectionRef(), docId));

                hiddenFortuneIds.delete(docId); 
                console.log(`Fal (${docId}) başarıyla silindi.`);
            } catch (e) {
                console.error("Fal silinirken hata:", e);
            }
        }

        /**
         * Falı SADECE MEVCUT KULLANICI için Firestore'da gizler (listeye ekler).
         */
        window.hideFortune = async function(docId, ownerId) {
            if (ownerId !== userId) return; 

            if (!db) return;
            try {
                await setDoc(getHiddenDocRef(), { list: arrayUnion(docId) }, { merge: true });
                hiddenFortuneIds.add(docId); 

                console.log(`Fal (${docId}) gizlendi.`);
            } catch (e) {
                console.error("Fal gizlenirken hata:", e);
            }
        }
        
        /**
         * Daha önce gizlenmiş olan falı Firestore'da tekrar gösterir (listeden çıkarır).
         */
        window.unhideFortune = async function(docId, ownerId) {
            if (ownerId !== userId) return; 

            if (!db) return;
            try {
                await updateDoc(getHiddenDocRef(), { list: arrayRemove(docId) });
                hiddenFortuneIds.delete(docId);

                console.log(`Fal (${docId}) tekrar gösteriliyor.`);
            } catch (e) {
                console.error("Gizleme kaldırılırken hata:", e);
            }
        }

        /**
         * Fal geçmişi için Firestore listener'ı kurar.
         */
        function setupFortuneListener() {
            if (!db || !isAuthReady) return;

            const q = query(getFortuneCollectionRef());

            onSnapshot(q, (snapshot) => {
                const history = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    history.push({ 
                        id: doc.id,
                        userId: data.userId,
                        userName: data.userName,
                        text: data.text,
                        timestamp: new Date(data.timestamp), // Date objesine dönüştür
                    });
                });
                
                // Javascript ile lokal olarak sıralama yap (En yeni en başta)
                history.sort((a, b) => b.timestamp - a.timestamp); 

                renderHistory(history);
            }, (error) => {
                console.error("Firestore Fal Akışı Hatası:", error);
                errorMessageDiv.textContent = `Hata: Fal akışı yüklenemedi: ${error.message}`;
                errorMessageDiv.classList.remove('hidden');
                historyList.innerHTML = `<li class="text-red-500 text-center p-2 bg-red-50 rounded-md">Veritabanı bağlantısı kesildi.</li>`;
            });
        }

        /**
         * Fal geçmişi dizisini HTML listesine dönüştürür.
         */
        function renderHistory(history) {
            historyList.innerHTML = ''; 

            if (history.length === 0) {
                historyList.innerHTML = `<li class="text-gray-500 text-center p-2 bg-gray-50 rounded-md">Henüz çevrilmiş fal yok. Hadi ilk falı siz çevirin!</li>`;
                return;
            }

            history.forEach(fal => {
                const li = document.createElement('li');
                
                let timeStr = "Bilinmeyen Zaman";
                try {
                     timeStr = new Date(fal.timestamp).toLocaleString('tr-TR', { 
                        day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' 
                    });
                } catch {}

                const isMyFortune = fal.userId === userId;
                const isHidden = hiddenFortuneIds.has(fal.id);

                let deleteButtonsHtml = '';
                
                if (isMyFortune) {
                    if (isHidden) {
                        deleteButtonsHtml = `
                            <div class="flex space-x-1.5 ml-2 pt-1">
                                <button onclick="unhideFortune('${fal.id}', '${fal.userId}')" title="Gizlemeyi Kaldır (Tekrar Göster)" class="text-green-500 hover:text-green-700 transition duration-150 p-1.5 rounded-full hover:bg-green-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6"/><path d="M2.5 22v-6h6"/><path d="M20.4 12.3a8 8 0 1 1-14.9 3.1"/><path d="M2.5 10a9.5 9.5 0 0 1 18.5 0"/></svg>
                                </button>
                                <button onclick="deleteFortune('${fal.id}', '${fal.userId}')" title="Herkes İçin Kalıcı Sil" class="text-red-400 hover:text-red-600 transition duration-150 p-1.5 rounded-full hover:bg-red-50">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </div>
                        `;
                    } else {
                        deleteButtonsHtml = `
                            <div class="flex space-x-1.5 ml-2 pt-1">
                                <button onclick="hideFortune('${fal.id}', '${fal.userId}')" title="Sadece Benim İçin Gizle (Bulanıklaştır)" class="text-blue-400 hover:text-blue-600 transition duration-150 p-1.5 rounded-full hover:bg-blue-50">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A10.52 10.52 0 0 1 12 4c7 0 11 8 11 8a18.45 18.45 0 0 1-5.06 5.94M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/></svg>
                                </button>
                                <button onclick="deleteFortune('${fal.id}', '${fal.userId}')" title="Herkes İçin Kalıcı Sil" class="text-red-400 hover:text-red-600 transition duration-150 p-1.5 rounded-full hover:bg-red-50">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </div>
                        `;
                    }
                } else {
                    deleteButtonsHtml = `<div class="w-12 h-7"></div>`; 
                }


                // isHidden durumuna göre CSS sınıfını ayarla
                const liClasses = `p-3 bg-white border-l-4 border-blue-400 shadow-sm rounded-lg flex justify-between items-start ${isHidden ? 'blurred' : ''}`;
                li.className = liClasses;
                
                li.innerHTML = `
                    <div class="flex-grow pr-4">
                        <p class="text-xs text-gray-700 font-semibold mb-1">${fal.userName} az önce bir fal çekti:</p>
                        <p class="text-sm font-medium">${fal.text.replace(/\n/g, '<br>')}</p>
                        <span class="text-xs text-blue-500 whitespace-nowrap">${timeStr}</span>
                    </div>
                    ${deleteButtonsHtml}
                `;
                historyList.appendChild(li);
            });
        }

        // Uygulamayı Başlat
        window.onload = function() {
            initFirebase();
            usernameInput.focus(); 
        }

    </script>
</body>
