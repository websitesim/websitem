<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakƒ±z Falƒ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0fdfa; font-family: 'Inter', sans-serif; margin: 0; padding: 10px; }
        .card { background: white; border-radius: 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 420px; padding: 1.5rem; margin-top: 1rem; }
        .bday-card { border: 2px solid #f472b6; border-radius: 1rem; padding: 1rem; margin-bottom: 0.75rem; background: #fff5f7; position: relative; }
        .bday-tag { position: absolute; -top: 10px; right: 10px; background: #f472b6; color: white; font-size: 10px; padding: 2px 8px; border-radius: 10px; font-weight: bold; }
        .balloon { position: fixed; bottom: -100px; width: 40px; height: 50px; border-radius: 50%; z-index: 50; animation: floatUp 8s linear forwards; }
        @keyframes floatUp { to { transform: translateY(-120vh) rotate(20deg); } }
        .fortune-text { white-space: pre-line; word-break: break-word; overflow-wrap: break-word; }
    </style>
</head>
<body class="flex flex-col items-center">

    <div id="bday-layer" style="display:none;">
        <div id="balloon-container" style="pointer-events:none;"></div>
        <audio id="bday-music" loop><source src="istanbul.mp3" type="audio/mpeg"></audio>
        <div class="fixed top-2 z-[100] bg-white border border-pink-300 px-4 py-1 rounded-full shadow-md flex items-center space-x-2">
            <span class="text-pink-500 font-bold text-xs">Mutlu Yƒ±llar! üéÇ</span>
            <button onclick="document.getElementById('bday-music').paused ? document.getElementById('bday-music').play() : document.getElementById('bday-music').pause()" class="text-[10px] bg-pink-100 text-pink-600 px-2 py-1 rounded-md font-bold uppercase">M√ºzik</button>
        </div>
    </div>

    <h1 class="text-2xl font-black text-teal-600 mt-6 mb-2">Sunanƒ±n Fallarƒ±</h1>

    <div id="login-section" class="card">
        <input type="text" id="user-input" placeholder="ƒ∞sminiz nedir?" class="w-full border-2 border-teal-50 p-3 rounded-xl mb-3 outline-none focus:border-teal-400">
        <button onclick="doLogin()" class="w-full bg-teal-500 text-white font-bold py-3 rounded-xl shadow-lg">Giri≈ü Yap</button>
    </div>

    <div id="main-section" class="card hidden">
        <div class="flex justify-between items-center mb-4 text-xs">
            <span id="name-label" class="font-bold text-teal-700"></span>
            <button onclick="localStorage.removeItem('sn_user'); location.reload();" class="text-gray-400">√áƒ±kƒ±≈ü</button>
        </div>

        <button onclick="draw()" id="draw-btn" class="w-full bg-pink-500 text-white font-bold py-4 rounded-2xl text-lg shadow-xl mb-4">Fal √áek!</button>
        
        <div id="result-box" class="p-4 bg-orange-50 border-l-4 border-orange-400 rounded-r-xl italic text-gray-700 mb-6 text-center fortune-text">
            Falƒ±nƒ±z burada belirecek...
        </div>

        <h3 class="font-bold text-gray-800 mb-3 text-sm">üìú Akƒ±≈ü</h3>
        <div id="history-container" class="space-y-3 max-h-[350px] overflow-y-auto pr-1">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const config = { apiKey: "AIzaSyCQ8ZJdTmdIxGjzcxoc08w7hl0SfAyekH8", authDomain: "skzfli.firebaseapp.com", projectId: "skzfli", storageBucket: "skzfli.firebasestorage.app", messagingSenderId: "748486506131", appId: "1:748486506131:web:1dbcd53a4ba00f74eb7f66" };
        const app = initializeApp(config);
        const db = getFirestore(app);
        let user = localStorage.getItem('sn_user');

        const now = new Date();
        const isBday = (now.getMonth() === 11 && now.getDate() === 31) || (now.getMonth() === 0 && now.getDate() <= 26);

        if(isBday) {
            document.getElementById('bday-layer').style.display = 'block';
            setInterval(() => {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.style.left = Math.random() * 90 + 'vw';
                b.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                document.getElementById('balloon-container').appendChild(b);
                setTimeout(() => b.remove(), 8000);
            }, 1200);
        }

        window.doLogin = () => {
            const val = document.getElementById('user-input').value.trim();
            if(val) { localStorage.setItem('sn_user', val); location.reload(); }
        };

        if(user) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('main-section').classList.remove('hidden');
            document.getElementById('name-label').innerText = "Selam, " + user;
            
            const q = query(collection(db, "fortunes_v2"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('history-container');
                list.innerHTML = '';

                if(isBday) {
                    const bdays = [
                        {h: "Hanƒ±mefendim üëë", t: "Mumlarƒ± √ºfle dikkat et\nYa≈ü soranƒ± engelle ge√ß\nBug√ºn doƒüum g√ºn√ºn\nT√ºm nazlarƒ±n serbest"},
                        {h: "Biriciƒüim üå∏", t: "Pastanƒ±n mumu yanƒ±yor\nYeni ya≈ü sana yakƒ±≈üƒ±yor\nG√ºl√º≈ü√ºn ortalƒ±ƒüƒ± ƒ±sƒ±tƒ±yor\nBug√ºn herkes seni konu≈üuyor"},
                        {h: "G√∂ky√ºz√ºm ‚ú®", t: "Pasta kesildi mum s√∂nd√º\nG√ºl√º≈ü√ºn g√∂nl√ºm√ºnd√º\nDoƒüum g√ºn√ºn bahaneydi\nG√∂zlerim sana d√∂nd√º"}
                    ];
                    bdays.forEach(i => {
                        list.innerHTML += `<div class="bday-card"><span class="bday-tag">${i.h}</span><p class="text-sm italic fortune-text font-medium text-pink-700">${i.t}</p></div>`;
                    });
                    list.innerHTML += `<div class="text-center text-[9px] text-gray-400 font-bold py-2 tracking-widest uppercase">--- Genel Fallar ---</div>`;
                }

                snap.forEach(s => {
                    const d = s.data();
                    const liked = d.likes?.includes(user);
                    list.innerHTML += `
                        <div class="p-3 border border-gray-100 rounded-xl bg-gray-50/50 mb-2">
                            <div class="flex justify-between text-[10px] font-bold text-teal-600 mb-1"><span>${d.user}</span></div>
                            <p class="text-sm text-gray-700 fortune-text mb-2">${d.text}</p>
                            <button onclick="like('${s.id}', ${liked})" class="text-xs ${liked ? 'text-red-500' : 'text-gray-300'}">‚ù§ ${d.likes?.length || 0}</button>
                        </div>`;
                });
            });
        }

        window.draw = async () => {
            const btn = document.getElementById('draw-btn');
            const res = document.getElementById('result-box');
            const f = ["G√ºl√º≈ü√ºn her ≈üeyi g√ºzelle≈ütiriyor.", "Bug√ºn senin i√ßin harika bir g√ºn!", "Kalbinin sesini dinle, o seni yanƒ±ltmaz."];
            const text = f[Math.floor(Math.random()*f.length)];
            res.innerText = text;
            await addDoc(collection(db, "fortunes_v2"), { text, user, timestamp: Date.now(), likes: [] });
        };

        window.like = async (id, liked) => {
            await updateDoc(doc(db, "fortunes_v2", id), { likes: liked ? arrayRemove(user) : arrayUnion(user) });
        };
    </script>
</body>
</html>
