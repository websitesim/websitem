<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakƒ±z Falƒ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Ana tasarƒ±m ve font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Bulut Animasyonlarƒ± */
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveClouds linear infinite;
            filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        .cloud1 { width: 150px; height: 50px; top: 10%; left: -100px; animation-duration: 40s; }
        .cloud1::before, .cloud1::after { content: ''; position: absolute; background: #fff; border-radius: 50%; }
        .cloud1::before { width: 80px; height: 80px; top: -30px; left: 30px; }
        .cloud1::after { width: 100px; height: 100px; top: -50px; left: 80px; }

        .cloud2 { width: 100px; height: 35px; top: 35%; right: -80px; animation-duration: 50s; }
        .cloud2::before { content: ''; position: absolute; background: #fff; border-radius: 50%; width: 60px; height: 60px; top: -20px; left: 10px; }

        .cloud3 { width: 200px; height: 70px; bottom: 15%; left: -150px; animation-duration: 65s; }
        .cloud3::before, .cloud3::after { content: ''; position: absolute; background: #fff; border-radius: 50%; }
        .cloud3::before { width: 120px; height: 120px; top: -40px; left: 20px; }
        .cloud3::after { width: 90px; height: 90px; top: -50px; right: 10px; }

        @keyframes moveClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 300px)); }
        }

        /* Ba≈ülƒ±k stili */
        h1 {
            z-index: 10;
            color: #3182CE; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Kart stilleri */
        .card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 4px, 6px, 0.05);
            padding: 2rem;
            z-index: 20;
            width: 100%;
            max-width: 450px;
        }
        
        #result {
            padding: 1rem; 
            border-left-width: 4px; 
            border-color: #f59e0b; 
            background-color: #fef3c7; 
            border-radius: 0.5rem; 
        }

        button {
            transition: all 0.3s ease;
            transform: scale(1);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .user-id-text {
            word-break: break-all;
        }
        
    </style>
</head>
<body class="text-gray-800">

    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    
    <h1 class="text-4xl font-bold mb-8 z-10 text-teal-600 text-shadow-lg">
        Sunanƒ±n Fallarƒ±
    </h1>

    <div id="login" class="card flex flex-col space-y-4">
        <p class="text-lg font-semibold text-center text-gray-700">Falƒ±nƒ±zƒ± G√∂rmek ƒ∞√ßin Giri≈ü Yapƒ±n</p>
        <input type="text" id="username" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin"
               class="p-3 border-2 border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-150"
               maxlength="20">
        <button onclick="login()"
                class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 rounded-xl shadow-lg">
            Giri≈ü Yap
        </button>
        <p class="text-sm text-red-500 text-center hidden" id="login-error-message">L√ºtfen ge√ßerli bir kullanƒ±cƒ± adƒ± giriniz.</p>
    </div>

    <div id="main" class="card mt-6 relative" style="display:none;">
        
        <button onclick="logout()"
                class="absolute top-2 right-2 text-sm text-teal-600 hover:text-teal-800 font-semibold p-2 rounded-lg transition duration-150 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Geri D√∂n
        </button>

        <p id="greeting" class="text-xl font-semibold mb-4 text-center text-teal-600"></p>
        <p id="auth-status" class="text-xs text-gray-500 text-center mb-4 user-id-text"></p>

        <button onclick="spinFal()" id="spin-button"
                class="w-full bg-pink-500 hover:bg-pink-600 text-white font-extrabold py-4 rounded-xl text-2xl shadow-xl transition transform hover:scale-[1.02]">
            Fal √áek!
        </button>
        
        <p id="result" class="mt-6 text-lg italic text-center min-h-[4rem] flex items-center justify-center">
            Falƒ±nƒ±z Burada G√∂z√ºkecek...
        </p>
        
        <button onclick="window.location.replace('chat.html');"
                class="w-full mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:scale-[1.01] relative">
            üí¨ Genel Sohbet Odasƒ±na Git 
            <span id="chat-badge" class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full" style="display:none;"></span>
        </button>
        
        <h3 class="text-2xl font-bold mt-8 mb-4 border-b pb-2 text-teal-700">Genel Fal Akƒ±≈üƒ± (Herkese A√ßƒ±k)</h3>
        
        <div id="history-container" class="overflow-y-auto" style="height: 400px;"> 
            <ul id="history" class="space-y-2">
                <li class="text-gray-500 text-sm text-center">Y√ºkleniyor...</li>
            </ul>
        </div>
        <p class="text-xs text-red-500 mt-2 text-center hidden" id="error-message">Hata: Veritabanƒ± baƒülantƒ±sƒ± kurulamadƒ±. Firebase ayarlarƒ±nƒ±zƒ± kontrol edin.</p>
        
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query, deleteDoc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyCQ8ZJdTmdIxGjzcxoc08w7hl0SfAyekH8",
          authDomain: "skzfli.firebaseapp.com",
          projectId: "skzfli",
          storageBucket: "skzfli.firebasestorage.app",
          messagingSenderId: "748486506131",
          appId: "1:748486506131:web:1dbcd53a4ba00f74eb7f66",
          measurementId: "G-LW1TBEV8HY" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const customAppId = firebaseConfig.projectId;

        let userId = null;
        let userName = "";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('auth-status').textContent = `Kimlik ID: ${userId}`;
                const storedName = localStorage.getItem('userName');
                if (storedName) {
                    userName = storedName;
                    showMainScreen();
                }
            } else {
                signInAnonymously(auth);
            }
        });

        function showMainScreen() {
            document.getElementById('greeting').textContent = `Ho≈ü Geldin, ${userName}!`;
            document.getElementById('login').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            setupFortuneListener();
        }

        window.login = function() {
            const inputName = document.getElementById('username').value.trim();
            if (inputName.length < 3) return;
            userName = inputName;
            localStorage.setItem('userName', userName);
            showMainScreen();
        };

        window.logout = function() {
            localStorage.removeItem('userName');
            location.reload();
        };

        function setupFortuneListener() {
            const q = query(collection(db, `artifacts/${customAppId}/public/data/fortunes`), orderBy('timestamp', 'desc'));
            onSnapshot(q, (snapshot) => {
                const historyList = document.getElementById('history');
                historyList.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const liked = data.reactedBy?.includes(userId);
                    historyList.innerHTML += `
                        <li class="p-3 border border-gray-100 rounded-xl bg-gray-50">
                            <div class="text-[10px] font-bold text-teal-600 mb-1 uppercase">${data.userName}</div>
                            <p class="text-sm text-gray-700">${data.text}</p>
                            <button onclick="toggleReaction('${docSnap.id}')" class="text-xs ${liked ? 'text-red-500' : 'text-gray-400'}">‚ù§ ${data.reactedBy?.length || 0}</button>
                        </li>`;
                });
            });
        }

        window.toggleReaction = async function(docId) {
            const ref = doc(db, `artifacts/${customAppId}/public/data/fortunes`, docId);
            const snap = await getDoc(ref);
            if (snap.exists()) {
                const liked = snap.data().reactedBy?.includes(userId);
                await updateDoc(ref, { reactedBy: liked ? arrayRemove(userId) : arrayUnion(userId) });
            }
        };

        window.spinFal = async function() {
            const f = ["G√ºl√º≈ü√ºn her ≈üeyi g√ºzelle≈ütiriyor.", "Bug√ºn harika bir g√ºn!", "Kalbinin sesini dinle."];
            const text = f[Math.floor(Math.random()*f.length)];
            await addDoc(collection(db, `artifacts/${customAppId}/public/data/fortunes`), {
                userId, userName, text, timestamp: new Date().toISOString(), reactedBy: []
            });
        };
    </script>
</body>
</html>
